<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Buscador de Restaurantes{% endblock %}</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-200">
  <!-- Barra de bÃºsqueda persistente -->
  <header class="bg-white shadow p-4">
    <div class="container mx-auto">
      <form action="{{ url_for('search') }}" method="get" class="flex justify-center">
        <input type="text" name="search" value="{{ request.args.get('search','') }}"
               placeholder="Buscar restaurantes o platos..." class="w-full max-w-lg p-2 border border-gray-300 rounded-l" required>
        <button type="submit" class="bg-blue-500 text-white px-4 rounded-r">Buscar</button>
      </form>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container mx-auto p-4">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
