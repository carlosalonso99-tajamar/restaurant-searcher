<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de Restaurantes</title>
  <!-- Tailwind CSS (puedes usar tu método de build o CDN para pruebas) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-200">
  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-center">Buscador de Restaurantes</h1>
  </header>

  <main class="container mx-auto p-4">
    <!-- Formulario de búsqueda -->
    <form id="search-form" class="mb-6 flex justify-center">
      <input type="text" id="search-input" placeholder="Buscar restaurantes o platos..." class="w-full max-w-lg p-2 border border-gray-300 rounded-l">
      <button type="submit" class="bg-blue-500 text-white px-4 rounded-r">Buscar</button>
    </form>

    <!-- Contenedor para los resultados -->
    <div id="results" class="grid gap-6 justify-center"></div>
  </main>

  <script>
    // Función para simular la recepción de un resultado (deberías reemplazarlo con la llamada a tu API)
    function getMockResults() {
      return [
        {
          image: "https://images.unsplash.com/photo-1570797197190-8e003a00c846?ixlib=rb-1.2.1&auto=format&fit=crop&w=968&q=80",
          label: "Nuevo",
          details: "3 beds • 2 baths", // Puedes adaptar a "platos", "ubicación", etc.
          title: "Restaurante La Cuchara",
          price: "$10-15 euros",
          rating: 4.6,
          reviews: 34
        },
        // Puedes agregar más objetos para simular múltiples resultados
      ];
    }

    // Función para renderizar una tarjeta basada en el template proporcionado
    function renderCard(item) {
      // Creamos la estructura de la tarjeta
      return `
      <div class="bg-white rounded-lg overflow-hidden shadow-2xl w-full max-w-sm">
        <img class="h-48 w-full object-cover object-end" src="${item.image}" alt="${item.title}" />
        <div class="p-6">
          <div class="flex items-baseline">
            <span class="inline-block bg-teal-200 text-teal-800 py-1 px-4 text-xs rounded-full uppercase font-semibold tracking-wide">${item.label}</span>
            <div class="ml-2 text-gray-600 text-xs uppercase font-semibold tracking-wide">
              ${item.details}
            </div>
          </div>
          <h4 class="mt-2 font-semibold text-lg leading-tight truncate">${item.title}</h4>
          <div class="mt-1">
            <span>${item.price}</span>
          </div>
          <div class="mt-2 flex items-center">
            <span class="text-teal-600 font-semibold inline-flex items-center">
              ${' '.repeat(0)} 
              ${'<i class="fas fa-star"></i>'.repeat(Math.floor(item.rating))} 
              ${item.rating % 1 >= 0.5 ? '<i class="fas fa-star-half-alt"></i>' : ''} 
              ${'<i class="far fa-star"></i>'.repeat(5 - Math.ceil(item.rating))}
            </span>
            <span class="ml-2 text-gray-600 text-sm">${item.reviews} reviews</span>
          </div>
        </div>
      </div>
      `;
    }

    document.getElementById('search-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '<p class="text-center text-gray-600">Cargando resultados...</p>';

      try {
        // Aquí iría la llamada a tu API de búsqueda (fetch)
        // Ejemplo:
        // const response = await fetch(`https://tu-api/search?query=${encodeURIComponent(query)}`);
        // const data = await response.json();

        // Por ahora usamos resultados de ejemplo:
        const data = getMockResults();

        if (data && data.length > 0) {
          resultsContainer.innerHTML = data.map(item => renderCard(item)).join('');
        } else {
          resultsContainer.innerHTML = '<p class="text-center text-gray-600">No se encontraron resultados.</p>';
        }
      } catch (error) {
        console.error(error);
        resultsContainer.innerHTML = '<p class="text-center text-red-600">Error al obtener los resultados.</p>';
      }
    });
  </script>
</body>
</html>
